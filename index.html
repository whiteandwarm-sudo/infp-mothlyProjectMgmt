<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>拾光長箋 - 捕捉歲月的微光</title>
    <!-- PWA & iPad Optimization -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="拾光長箋">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'healing-bg': '#FDFCF8',
                        'morandi-pink': '#E2B4BD',
                        'morandi-blue': '#9DBEBB',
                        'morandi-grey': '#778DA9',
                        'morandi-green': '#A3B18A',
                        'morandi-brown': '#D4A373'
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Noto+Sans+TC:wght@300;400;500&display=swap');
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #FDFCF8;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden; 
            margin: 0;
            height: 100vh;
        }

        .serif { font-family: 'Noto Serif TC', serif; }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        input:focus, textarea:focus { outline: none; }

        .transition-all { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        /* Animation for Modals */
        @keyframes scaleUp {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-scale-up { animation: scaleUp 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }

        @keyframes bookOpen {
          from { opacity: 0; transform: scale(0.94) translateY(30px); }
          to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-book-open { animation: bookOpen 0.7s cubic-bezier(0.16, 1, 0.3, 1); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@^18.3.1/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.454.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-healing-bg">
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useMemo, useRef } from 'react';
        import ReactDOM from 'react-dom/client';
        import { 
            Calendar, Layout, Lightbulb, Settings, Download, Upload, Plus, Trash2, 
            CheckCircle2, ChevronRight, Sparkles, Scroll, Wind, Archive, X, 
            ChevronDown, Mountain, GripVertical, Clock, EyeOff, Edit3, BookOpen, 
            Check, Search, Eye, SlidersHorizontal, Heart, Info
        } from 'lucide-react';

        // --- Constants ---
        const STORAGE_KEY = 'timeless_epistles_data_v1';
        const MORANDI_COLORS = ['#E2B4BD', '#9DBEBB', '#778DA9', '#A3B18A', '#D4A373', '#BC8A5F', '#957DAD', '#FFD1DC', '#D6E2E9'];

        // --- Helper Components ---
        const TabButton = ({ active, onClick, icon, label }) => (
            <button onClick={onClick} className={`flex items-center space-x-2 px-4 py-2 rounded-xl transition-all duration-300 ${active ? 'bg-slate-700 text-white shadow-md' : 'text-slate-400 hover:text-slate-600 hover:bg-slate-50'}`}>
                {icon}
                <span className="text-sm font-medium hidden md:inline">{label}</span>
            </button>
        );

        // --- MatrixView Component ---
        const MatrixView = ({ projects, matrix, selectedMonth, availableMonths, onMonthChange, onCellUpdate, onProjectUpdate, onAddProject, onDeleteProject, onReorder }) => {
            const days = Array.from({ length: 31 }, (_, i) => i + 1);
            const [editingProject, setEditingProject] = useState(null);
            const [isMonthPickerOpen, setIsMonthPickerOpen] = useState(false);
            const [draggedProjectId, setDraggedProjectId] = useState(null);
            const [dropTargetId, setDropTargetId] = useState(null);
            
            const today = new Date();
            const todayDay = today.getDate();
            const todayMonthStr = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}`;

            const projectsToShow = useMemo(() => projects.filter(p => !p.archived), [projects]);

            return (
                <div className="w-full h-full relative overflow-auto hide-scrollbar px-6 py-4">
                    {projectsToShow.length === 0 ? (
                        <div className="h-full w-full flex flex-col items-center justify-center space-y-6 animate-fade-in">
                            <div className="w-24 h-24 bg-white rounded-[40px] shadow-soft flex items-center justify-center border border-slate-50/50">
                                <Mountain size={48} className="text-[#cbb9d6] opacity-60" />
                            </div>
                            <div className="text-center space-y-2">
                                <p className="serif text-xl text-slate-500 font-medium tracking-widest">當你決定爬山時，你已經在山頂了。</p>
                                <p className="text-xs text-slate-300 uppercase tracking-[0.2em]">Every start is a peak in its own right</p>
                            </div>
                            <button onClick={onAddProject} className="mt-4 px-8 py-3 bg-white text-slate-500 rounded-2xl shadow-sm border border-slate-100 hover:shadow-md hover:bg-slate-50 transition-all text-sm font-medium">開啟新的長箋</button>
                        </div>
                    ) : (
                        <div className="min-w-[1000px] inline-block align-middle pb-20">
                            <table className="border-separate border-spacing-0 w-full table-fixed">
                                <thead>
                                    <tr className="sticky top-0 z-40 bg-healing-bg/95 backdrop-blur-sm">
                                        <th className="w-24 h-14 border-b border-r border-[#EEEDF5] text-xs text-slate-400 uppercase tracking-tighter sticky left-0 z-50 bg-healing-bg font-bold cursor-pointer" onClick={() => setIsMonthPickerOpen(!isMonthPickerOpen)}>
                                            <div className="flex items-center justify-center space-x-1">
                                                <span>{selectedMonth}</span>
                                                <ChevronDown size={12} />
                                            </div>
                                        </th>
                                        {projectsToShow.map(project => (
                                            <th key={project.id} className="min-w-[120px] px-2 h-14 border-b border-r border-[#EEEDF5] relative group/header overflow-hidden" onDoubleClick={() => setEditingProject(project)}>
                                                <div className="w-full flex items-center justify-center font-bold text-sm text-slate-600 truncate px-1">
                                                    <span className="truncate">{project.name}</span>
                                                </div>
                                                <div className="absolute bottom-0 left-1/2 -translate-x-1/2 w-8 h-1 rounded-full opacity-60" style={{ backgroundColor: project.color }} />
                                            </th>
                                        ))}
                                    </tr>
                                </thead>
                                <tbody>
                                    {days.map(day => {
                                        const isToday = day === todayDay && selectedMonth === todayMonthStr;
                                        return (
                                            <tr key={day} className={`group hover:bg-white/30 transition-colors ${isToday ? 'bg-[#cbb9d6]/20' : ''}`}>
                                                <td className={`w-24 min-h-[4.5rem] border-b border-r border-[#EEEDF5] text-center sticky left-0 z-30 text-sm font-medium ${isToday ? 'bg-[#cbb9d6] text-white' : 'bg-healing-bg text-slate-400'}`}>{day}</td>
                                                {projectsToShow.map(project => {
                                                    const val = matrix[`${selectedMonth}-${String(day).padStart(2, '0')}-${project.id}`] || '';
                                                    return (
                                                        <td key={project.id} className="min-h-[4.5rem] border-b border-r border-[#EEEDF5] align-top p-0" style={{ backgroundColor: val ? `${project.color}15` : 'transparent' }}>
                                                            <textarea 
                                                                value={val}
                                                                onChange={(e) => onCellUpdate(day, project.id, e.target.value)}
                                                                className="w-full min-h-[4.5rem] p-3 text-sm bg-transparent text-slate-600 resize-none leading-relaxed hide-scrollbar focus:bg-white/40 transition-colors"
                                                            />
                                                        </td>
                                                    );
                                                })}
                                            </tr>
                                        );
                                    })}
                                </tbody>
                            </table>
                        </div>
                    )}
                    {projects.filter(p => !p.archived).length < 9 && (
                        <button onClick={onAddProject} className="fixed bottom-8 right-8 w-14 h-14 bg-[#cbb9d6] text-white rounded-full shadow-lg hover:scale-110 active:scale-95 transition-all flex items-center justify-center z-50 group/fab">
                            <Plus size={28} className="group-hover/fab:rotate-90 transition-transform" />
                        </button>
                    )}
                    {editingProject && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center bg-slate-900/10 backdrop-blur-sm px-4">
                            <div className="bg-white w-full max-w-sm rounded-[32px] shadow-2xl p-8 space-y-6 border border-slate-50 animate-scale-up">
                                <div className="flex justify-between items-center">
                                    <h3 className="serif text-xl font-bold text-slate-700">管理長箋</h3>
                                    <button onClick={() => setEditingProject(null)}><X size={20} className="text-slate-300" /></button>
                                </div>
                                <div className="space-y-4">
                                    <input type="text" value={editingProject.name} onChange={(e) => setEditingProject({...editingProject, name: e.target.value})} className="w-full bg-slate-50 rounded-2xl px-4 py-3 text-slate-700" />
                                    <div className="grid grid-cols-2 gap-3">
                                        <button onClick={() => { onProjectUpdate(editingProject.id, { name: editingProject.name, archived: true }); setEditingProject(null); }} className="bg-slate-50 text-slate-600 py-3 rounded-2xl hover:bg-slate-100 transition-colors flex items-center justify-center space-x-2"><Archive size={16} /><span>歸檔</span></button>
                                        <button onClick={() => { if(confirm("確定永久刪除？")) { onDeleteProject(editingProject.id); setEditingProject(null); } }} className="bg-red-50 text-red-400 py-3 rounded-2xl hover:bg-red-100 flex items-center justify-center space-x-2"><Trash2 size={16} /><span>刪除</span></button>
                                    </div>
                                    <button onClick={() => { onProjectUpdate(editingProject.id, { name: editingProject.name }); setEditingProject(null); }} className="w-full bg-slate-700 text-white py-4 rounded-2xl shadow-md hover:bg-slate-800 transition-colors font-bold">保存修改</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- DashboardView Component ---
        const DashboardView = ({ projects, matrix, ideas, onProjectUpdate, onDeleteProject }) => {
            const [selectedProject, setSelectedProject] = useState(null);
            const activeProjects = projects.filter(p => !p.archived);
            const archivedProjects = projects.filter(p => p.archived);

            const getMilestones = (projectId) => {
                return Object.entries(matrix)
                    .filter(([key, val]) => key.endsWith(`-${projectId}`) && val.trim() !== '')
                    .map(([key, val]) => ({ dateStr: key.split('-').slice(0, 3).join('-'), text: val }))
                    .sort((a, b) => b.dateStr.localeCompare(a.dateStr));
            };

            const renderProjectCard = (project, isArchived) => {
                const milestones = getMilestones(project.id);
                const relatedIdeas = ideas.filter(idea => idea.projectIds.includes(project.id));
                return (
                    <div key={project.id} onClick={() => setSelectedProject(project)} className={`bg-white rounded-[32px] p-6 shadow-soft border border-slate-50 flex flex-col hover:shadow-lg transition-all duration-500 cursor-pointer group/card ${isArchived ? 'opacity-80' : ''}`}>
                        <div className="flex items-center justify-between mb-6">
                            <div className="flex items-center space-x-3 truncate">
                                <div className="w-4 h-4 rounded-full" style={{ backgroundColor: project.color }} />
                                <h3 className="text-xl font-bold text-slate-700 serif truncate">{project.name}</h3>
                            </div>
                            <ChevronRight size={20} className="text-slate-200" />
                        </div>
                        <div className="space-y-6 flex-1">
                            <div className="space-y-4">
                                <h4 className="text-xs uppercase tracking-widest text-slate-400 font-bold flex items-center"><CheckCircle2 size={14} className="mr-1.5" /> 近期的足跡</h4>
                                {milestones.length > 0 ? milestones.slice(0, 3).map((m, i) => (
                                    <div key={i} className="flex items-start space-x-3"><span className="text-sm text-slate-300 font-mono mt-1">{m.dateStr.slice(5)}</span><p className="text-base text-slate-600 font-medium">{m.text.length > 45 ? m.text.slice(0, 45) + '...' : m.text}</p></div>
                                )) : <p className="text-base text-slate-300 italic pl-2">尚未留下足跡...</p>}
                            </div>
                            <div className="h-px bg-slate-50" />
                            <div className="space-y-4">
                                <h4 className="text-xs uppercase tracking-widest text-slate-400 font-bold flex items-center"><Lightbulb size={14} className="mr-1.5" /> 迴盪的餘音</h4>
                                {relatedIdeas.length > 0 ? relatedIdeas.slice(0, 2).map(idea => (
                                    <div key={idea.id} className="text-base text-slate-500 bg-slate-50/70 p-3 rounded-2xl border border-slate-100/50">{idea.text.length > 60 ? idea.text.slice(0, 60) + '...' : idea.text}</div>
                                )) : <p className="text-base text-slate-300 italic pl-2">尚無回響...</p>}
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="w-full h-full overflow-y-auto px-6 py-8 hide-scrollbar">
                    {activeProjects.length === 0 && archivedProjects.length === 0 ? (
                        <div className="h-full flex flex-col items-center justify-center opacity-20"><Layout size={64} className="mb-4" /><p className="serif text-2xl italic">空白的宣紙，正等待第一筆落墨...</p></div>
                    ) : (
                        <div className="max-w-7xl mx-auto space-y-16 pb-24">
                            <section className="space-y-8">
                                <h2 className="text-sm uppercase tracking-[0.3em] text-slate-400 font-bold flex items-center"><Layout size={16} className="mr-2.5" /> 正在書寫的篇章</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">{activeProjects.map(p => renderProjectCard(p, false))}</div>
                            </section>
                            {archivedProjects.length > 0 && (
                                <section className="space-y-8">
                                    <h2 className="text-sm uppercase tracking-[0.3em] text-slate-400 font-bold flex items-center"><Archive size={16} className="mr-2.5" /> 封存在記憶的箋紙</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">{archivedProjects.map(p => renderProjectCard(p, true))}</div>
                                </section>
                            )}
                        </div>
                    )}
                    {selectedProject && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center bg-slate-900/10 backdrop-blur-md px-4 py-10" onClick={() => setSelectedProject(null)}>
                            <div className="bg-white w-full max-w-2xl max-h-full rounded-[48px] shadow-2xl overflow-hidden flex flex-col border border-white animate-scale-up" onClick={e => e.stopPropagation()}>
                                <div className="p-10 pb-6 flex items-center justify-between">
                                    <h2 className="serif text-2xl font-bold text-slate-700">{selectedProject.name}</h2>
                                    <button onClick={() => setSelectedProject(null)} className="p-2.5 bg-slate-50 rounded-full"><X size={32} className="text-slate-300" /></button>
                                </div>
                                <div className="flex-1 overflow-y-auto px-10 pb-16 space-y-12 hide-scrollbar">
                                    <div className="space-y-8">
                                        <h3 className="text-xs font-bold text-slate-400 uppercase tracking-widest flex items-center"><CheckCircle2 size={16} className="mr-2.5" /> 往日的長流</h3>
                                        {getMilestones(selectedProject.id).map((m, i) => (
                                            <div key={i} className="flex space-x-6">
                                                <span className="text-sm font-mono text-slate-300 mt-1.5">{m.dateStr}</span>
                                                <div className="flex-1 bg-healing-bg p-5 rounded-3xl border border-slate-100"><p className="text-slate-600 text-base leading-relaxed whitespace-pre-wrap font-medium">{m.text}</p></div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="space-y-8">
                                        <h3 className="text-xs font-bold text-slate-400 uppercase tracking-widest flex items-center"><Lightbulb size={16} className="mr-2.5" /> 採集到的星火</h3>
                                        {ideas.filter(i => i.projectIds.includes(selectedProject.id)).map(idea => (
                                            <div key={idea.id} className="bg-slate-50 p-6 rounded-[32px] border border-slate-100/50"><p className="text-slate-700 text-base leading-relaxed font-medium">{idea.text}</p></div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- IdeasView Component ---
        const IdeasView = ({ ideas, projects, onAddIdea, onUpdateIdea, onDeleteIdea }) => {
            const [inputText, setInputText] = useState('');
            const [selectedProjectIds, setSelectedProjectIds] = useState([]);
            const [viewingIdea, setViewingIdea] = useState(null);
            const [isEditing, setIsEditing] = useState(false);
            const [isControlsOpen, setIsControlsOpen] = useState(false);
            const [searchQuery, setSearchQuery] = useState('');
            const [filterProjectId, setFilterProjectId] = useState('all');

            const filteredIdeas = useMemo(() => {
                return ideas.filter(idea => {
                    if (idea.hidden) return false;
                    const matchesSearch = idea.text.toLowerCase().includes(searchQuery.toLowerCase());
                    if (filterProjectId === 'all') return matchesSearch;
                    return matchesSearch && idea.projectIds.includes(filterProjectId);
                });
            }, [ideas, searchQuery, filterProjectId]);

            return (
                <div className="w-full h-full flex flex-col bg-healing-bg overflow-hidden">
                    <div className="flex-1 overflow-y-auto hide-scrollbar p-6 pb-24">
                        <div className="max-w-3xl mx-auto mb-10">
                            <form onSubmit={(e) => { e.preventDefault(); onAddIdea(inputText, selectedProjectIds); setInputText(''); setSelectedProjectIds([]); }} className="bg-white rounded-[32px] p-6 shadow-soft space-y-4 border border-slate-50">
                                <textarea value={inputText} onChange={(e) => setInputText(e.target.value)} placeholder="捕捉此刻路過的靈光..." className="w-full min-h-[100px] text-lg bg-transparent resize-none text-slate-700 leading-relaxed" />
                                <div className="flex items-center justify-between border-t border-slate-50 pt-4">
                                    <div className="flex space-x-2 overflow-x-auto hide-scrollbar py-1">
                                        {projects.map(p => {
                                            const isSelected = selectedProjectIds.includes(p.id);
                                            return (
                                                <button key={p.id} type="button" onClick={() => setSelectedProjectIds(isSelected ? selectedProjectIds.filter(id => id !== p.id) : [...selectedProjectIds, p.id])} className={`text-xs px-3 py-1.5 rounded-full whitespace-nowrap font-medium transition-all ${isSelected ? 'text-white' : 'bg-slate-50 text-slate-400'}`} style={{ backgroundColor: isSelected ? p.color : '' }}>{p.name}</button>
                                            );
                                        })}
                                    </div>
                                    <button type="submit" disabled={!inputText.trim()} className="bg-slate-700 text-white p-3 rounded-2xl hover:bg-slate-800 disabled:opacity-20 transition-all shadow-md"><Send size={20} /></button>
                                </div>
                            </form>
                        </div>
                        <div className="max-w-3xl mx-auto mb-6">
                            <div className="flex items-center justify-between mb-4 px-2">
                                <h2 className="text-[10px] uppercase tracking-[0.2em] text-slate-300 font-bold">Corridor of Whispers</h2>
                                <button onClick={() => setIsControlsOpen(!isControlsOpen)} className="p-2 rounded-xl bg-slate-100 text-slate-600"><SlidersHorizontal size={16} /></button>
                            </div>
                            {isControlsOpen && (
                                <div className="bg-white/40 backdrop-blur-sm rounded-3xl p-5 mb-6 animate-fade-in border border-slate-100/50">
                                    <input type="text" value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} placeholder="檢索往日的私語..." className="w-full bg-white/50 border-none rounded-xl px-4 py-2 text-sm text-slate-600 mb-4" />
                                    <div className="flex items-center space-x-2 overflow-x-auto hide-scrollbar">
                                        <button onClick={() => setFilterProjectId('all')} className={`text-sm px-3 py-1.5 rounded-lg whitespace-nowrap ${filterProjectId === 'all' ? 'bg-slate-500 text-white' : 'bg-white text-slate-300 border border-slate-50'}`}>眾聲</button>
                                        {projects.map(p => (
                                            <button key={p.id} onClick={() => setFilterProjectId(p.id)} className={`text-sm px-3 py-1.5 rounded-lg whitespace-nowrap font-medium ${filterProjectId === p.id ? 'text-white' : 'bg-white text-slate-300 border border-slate-50'}`} style={{ backgroundColor: filterProjectId === p.id ? p.color : '' }}>{p.name}</button>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                        <div className="max-w-3xl mx-auto columns-1 md:columns-2 gap-6">
                            {filteredIdeas.map(idea => (
                                <div key={idea.id} onClick={() => setViewingIdea(idea)} className="break-inside-avoid mb-6 bg-white/70 rounded-[32px] p-6 shadow-sm border border-slate-100 hover:shadow-md hover:-translate-y-1 transition-all cursor-pointer">
                                    <p className="text-slate-600 text-base leading-relaxed whitespace-pre-wrap mb-4">{idea.text.length > 200 ? idea.text.slice(0, 200) + '...' : idea.text}</p>
                                    <div className="flex flex-wrap gap-1">
                                        {projects.filter(p => idea.projectIds.includes(p.id)).map(p => <div key={p.id} className="w-2 h-2 rounded-full" style={{ backgroundColor: p.color }} />)}
                                    </div>
                                </div>
                            ))}
                        </div>
                        {filteredIdeas.length === 0 && <div className="text-center py-24 opacity-30 italic">思緒如微風，正等待一次駐足...</div>}
                    </div>
                    {viewingIdea && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4" onClick={() => setViewingIdea(null)}>
                            <div className="absolute inset-0 bg-[#FDFCF8]/95 backdrop-blur-md" />
                            <div className="bg-[#FCF9F2] w-full max-w-3xl max-h-[85vh] rounded-[48px] shadow-2xl flex flex-col border border-white/60 relative overflow-hidden animate-book-open" onClick={e => e.stopPropagation()}>
                                <div className="p-8 flex items-center justify-between">
                                    <div className="flex items-center space-x-2 text-slate-200"><BookOpen size={20} /><span className="text-[10px] uppercase tracking-widest font-bold">拾光讀本</span></div>
                                    <button onClick={() => setViewingIdea(null)} className="p-2 bg-white rounded-full"><X size={28} className="text-slate-300" /></button>
                                </div>
                                <div className="flex-1 overflow-y-auto px-10 md:px-20 pb-16 hide-scrollbar">
                                    <div className="serif text-xl md:text-2xl text-slate-600 leading-[2.2] whitespace-pre-wrap">{viewingIdea.text}</div>
                                </div>
                                <div className="p-8 border-t border-slate-100/50 flex justify-center space-x-12 opacity-60">
                                    <button onClick={() => { if(confirm("遺忘此段靈感？")) { onDeleteIdea(viewingIdea.id); setViewingIdea(null); } }} className="flex flex-col items-center space-y-1 text-slate-300 hover:text-red-400"><Trash2 size={20} /><span className="text-xs font-bold">遺忘</span></button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- SettingsView Component ---
        const SettingsView = ({ onImport, onExport }) => {
            const fileInputRef = useRef(null);
            return (
                <div className="w-full h-full overflow-y-auto p-8 hide-scrollbar">
                    <div className="max-w-2xl mx-auto space-y-12 pb-20">
                        <section className="text-center space-y-4">
                            <div className="w-16 h-16 bg-white rounded-3xl shadow-soft flex items-center justify-center mx-auto mb-6 border border-slate-50"><Heart size={32} className="text-morandi-pink fill-morandi-pink/20" /></div>
                            <h2 className="serif text-2xl font-bold text-slate-700">關於《拾光長箋》</h2>
                            <p className="text-sm text-slate-500 leading-relaxed">這是一款專為 INFP 開發的微啟動工具。旨在消除「開始」的恐懼，將宏大的目標拆解為每日的微小筆記。不追求完美的成就，只記錄當下的流動。</p>
                        </section>
                        <section className="bg-white rounded-[40px] p-8 shadow-soft border border-slate-50 space-y-6">
                            <div className="flex items-center space-x-3 mb-2"><div className="p-2 bg-slate-50 rounded-xl"><Info size={18} className="text-slate-400" /></div><h3 className="font-bold text-slate-700">數據安全與備份</h3></div>
                            <p className="text-xs text-slate-400">數據保存在瀏覽器本地。請定期導出備份至 iCloud 或雲端硬碟，以防瀏覽器緩存清理導致丟失。</p>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <button onClick={onExport} className="flex items-center justify-center space-x-3 bg-slate-700 text-white py-4 rounded-3xl hover:bg-slate-800 transition-all shadow-md group"><Download size={20} className="group-hover:translate-y-0.5 transition-transform" /><span className="font-medium">導出備份 (.json)</span></button>
                                <button onClick={() => fileInputRef.current.click()} className="flex items-center justify-center space-x-3 bg-white border-2 border-slate-100 text-slate-600 py-4 rounded-3xl hover:bg-slate-50 transition-all group"><Upload size={20} className="group-hover:-translate-y-0.5 transition-transform" /><span className="font-medium">導入數據備份</span></button>
                                <input type="file" ref={fileInputRef} className="hidden" accept=".json" onChange={(e) => { const reader = new FileReader(); reader.onload = (ev) => onImport(ev.target.result); reader.readAsText(e.target.files[0]); e.target.value = ''; }} />
                            </div>
                        </section>
                        <div className="text-center opacity-40 hover:opacity-100 transition-opacity"><p className="text-[10px] tracking-widest uppercase font-bold text-slate-400 mb-1">Created with Mindfulness</p><p className="text-[10px] text-slate-300">Version 1.0 · Designed for Gentle Souls</p></div>
                    </div>
                </div>
            );
        };

        // --- Main App Component ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('matrix');
            const [projects, setProjects] = useState([]);
            const [matrix, setMatrix] = useState({});
            const [ideas, setIdeas] = useState([]);
            const [isLoaded, setIsLoaded] = useState(false);

            const now = new Date();
            const currentMonthStr = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
            const [selectedMonth, setSelectedMonth] = useState(currentMonthStr);

            useEffect(() => {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    try {
                        const parsed = JSON.parse(saved);
                        setProjects(parsed.projects || []);
                        setMatrix(parsed.matrix || {});
                        setIdeas(parsed.ideas || []);
                    } catch (e) { console.error("Load failed", e); }
                }
                setIsLoaded(true);
            }, []);

            useEffect(() => {
                if (isLoaded) {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify({ projects, matrix, ideas }));
                }
            }, [projects, matrix, ideas, isLoaded]);

            const updateProject = (id, updates) => setProjects(prev => prev.map(p => p.id === id ? { ...p, ...updates } : p));
            const addProject = () => {
                if (projects.filter(p => !p.archived).length >= 9) return alert("進行中項目已達上限");
                const newP = { id: Date.now(), name: `項目 ${projects.length + 1}`, color: MORANDI_COLORS[projects.length % MORANDI_COLORS.length], archived: false };
                setProjects([...projects, newP]);
            };
            const updateMatrixCell = (day, projectId, value) => setMatrix(prev => ({ ...prev, [`${selectedMonth}-${String(day).padStart(2, '0')}-${projectId}`]: value }));
            const addIdea = (text, projectIds) => setIdeas([{ id: crypto.randomUUID(), text, projectIds, timestamp: Date.now(), hidden: false }, ...ideas]);

            if (!isLoaded) return null;

            return (
                <div className="flex flex-col h-screen max-h-screen overflow-hidden text-slate-800">
                    <header className="flex-none px-6 pt-8 pb-4 bg-healing-bg border-b border-slate-100 flex items-center justify-between z-50">
                        <div>
                            <h1 className="serif text-3xl font-bold tracking-wider text-slate-700">拾光長箋</h1>
                            <p className="text-xs text-slate-400 mt-1 uppercase tracking-widest font-medium">Timeless Epistles · Capture the Micro-light</p>
                        </div>
                        <nav className="flex items-center space-x-1 bg-white/50 backdrop-blur-sm p-1.5 rounded-2xl shadow-soft">
                            <TabButton active={activeTab === 'matrix'} onClick={() => setActiveTab('matrix')} icon={<Calendar size={18} />} label="拾光矩陣" />
                            <TabButton active={activeTab === 'dashboard'} onClick={() => setActiveTab('dashboard')} icon={<Scroll size={18} />} label="歲月長卷" />
                            <TabButton active={activeTab === 'ideas'} onClick={() => setActiveTab('ideas')} icon={<Sparkles size={18} />} label="靈光碎影" />
                            <TabButton active={activeTab === 'settings'} onClick={() => setActiveTab('settings')} icon={<Wind size={18} />} label="設置" />
                        </nav>
                    </header>
                    <main className="flex-1 overflow-hidden relative bg-healing-bg">
                        {activeTab === 'matrix' && <MatrixView projects={projects} matrix={matrix} selectedMonth={selectedMonth} onCellUpdate={updateMatrixCell} onProjectUpdate={updateProject} onAddProject={addProject} onDeleteProject={id => setProjects(projects.filter(p => p.id !== id))} />}
                        {activeTab === 'dashboard' && <DashboardView projects={projects} matrix={matrix} ideas={ideas} onProjectUpdate={updateProject} />}
                        {activeTab === 'ideas' && <IdeasView ideas={ideas} projects={projects.filter(p => !p.archived)} onAddIdea={addIdea} onDeleteIdea={id => setIdeas(ideas.filter(i => i.id !== id))} />}
                        {activeTab === 'settings' && <SettingsView onExport={() => {
                            const blob = new Blob([JSON.stringify({ projects, matrix, ideas }, null, 2)], { type: 'application/json' });
                            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `拾光長箋_備份.json`; a.click();
                        }} onImport={json => {
                            const p = JSON.parse(json); setProjects(p.projects); setMatrix(p.matrix); setIdeas(p.ideas);
                        }} />}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
